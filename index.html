<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<link rel="stylesheet" type="text/css" href="js/jquery-mobile/jquery.mobile-1.4.5.css">
		<script type= "text/javascript" src="js/jquery-mobile/jquery-1.11.2.min.js"></script>
		<script type= "text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
		<style>
		.button{
			width:100%;
			height:auto
		}
		.TB{
			width:100%;
			height:auto
		}
		
		</style>
		
		
			
    </head>
    <body>
		<div data-role="page" data-theme="a">
			<div data-role="header" >
				<h1 data-role="button" >Calculadora basica</h1>
			</div>
			<div data-role="content" data-theme="a" >
				<div align = "center">
				<input  type="text" readonly  id = 'pantalla'>
			<table class="TB"  cellpadding ="7px"   bgcolor="white">
			<thead>
				<tr>
					<td colspan = "4"> </td>
				</tr>
			</thead>
				<tbody>
					<tr> 
						<td><button class = "button " value = "(" >(</button></td>
						<td><button class= "button" value = ")";>)</button></td>
						<td><button class = "button" value = "π">π</button></td>
						<td><button class = "button" value = "√">√</button></td>
					</tr>
					<tr> 
						<td><button data-role="button" data-theme="d" id="clear">C</button></td>
						<td><button class= "button" value = "^";>x^2</button></td>
						<td><button class =  "button" value = "/">/</button></td>
						<td><button class = "button" value = "*">x</button></td>
					</tr>
					<tr> 
						<td><button  class = "button"value = '7'>7</button></td>
						<td><button  class =  'button' value = '8'>8</button></td>
						<td><button class = 'button' value = '9'>9</button></td>
						<td><button class = "button" value = "-" >-</button></td>
					</tr>
					<tr>
						<td><button  class = "button" value = "4" >4</button></td>
						<td><button  class = "button" value = "5" >5</button></td>
						<td><button  class = "button" value = "6" >6</button></td>
						<td><button  class = "button" value = "+" >+</button></td>
					</tr>
					<tr>
						<td><button  class = "button" value = "1" >1</button></td>
						<td><button  class = "button" value = "2" >2</button></td>
						<td><button  class = "button" value = "3" >3</button></td>
						<td><button  class = "button" value = "%" >%</button></td>
					</tr>
					<tr>
						<td colspan = "2"><button  class = "button" value="0">0</button></td>
						<td><button  class = "button" value = "."  >.</button></td>
						<td><button id = "resultado">=</button></td>
						
					</tr>
					

				</tbody>
			</table>
		</div>
			</div>
			<div data-role ="footer"></div>
		</div>
		<script type = "text/javascript" src="js/Calculadora.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
